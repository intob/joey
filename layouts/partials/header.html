{{ $hostname := getenv "HIDDEN_SERVICE_HOSTNAME" }}
{{ if $hostname }}
  {{ $onionurl := printf "http://%s" $hostname }}
  <div class="addr">{{ $onionurl }}</div>
{{ end }}
<nav>
  <a href="/" class="home"><img src="/img/self/madeira/nuns/18x18.webp" width="18" height="18" style="border-radius: 50%" alt="icon">{{ .Site.Title }}</a>
  {{ range .Site.Taxonomies.categories }}
  <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
  {{ end }}
  {{ range .Site.Menus.main }}
  <a href="{{ .URL }}">{{ .Name }}</a>
  {{ end }}
</nav>
