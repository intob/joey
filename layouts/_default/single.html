<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  {{ partial "head.html" . }}
</head>

<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    <article>
      <header>
        <h1>{{ .Title }}</h1>
        {{ if not .Date.IsZero }}
          <time datetime="{{ .Date.Format " 2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
        {{ end }}
      </header>
      <section>
        {{ .Content }}
      </section>
    </article>
  </main>
</body>

</html>
