<!DOCTYPE html>
<html>

<head>
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  {{ partial "head.html" . }}
</head>

<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    <h1>{{ .Title }}</h1>
    <ul>
      {{ range .Data.Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </main>
</body>

</html>
